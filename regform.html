<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="rfstyle.css">
</head>
<body>
  <form action="https://formsubmit.co/ayusovince@gmail.com" method="POST">
    <h2>New Account</h2>
    <div class="inputBox">
      <input type="text" name="Username" required>
      <label>Username</label>
    </div>
    <div class="inputBox">
      <input type="email" name="Email" required>
      <label>Email</label>
    </div>
    <div class="inputBox">
      <input type="password" name="password" required>
      <label>Create&nbsp;Password</label>
    </div>
    <div class="inputBox">
      <input type="password" name="cpassword" required>
      <label>Confirm&nbsp;Password</label>
    </div>
    <div class="inputBox">
      <input type="submit" value="Create">
    </div>
    <p>Already have an Account? <a href="#">Login</a></p>
  </form>

  <script>
    document.querySelectorAll('label').forEach(label => {
      label.innerHTML = label.innerText.split('')
        .map((letter, i) => `<span style="transition-delay:${i * 50}ms">${letter}</span>`)
        .join('');
    });
  </script>
</body>
</html>
