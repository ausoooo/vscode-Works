<!DOCTYPE html>
<html>
<head>
    <title>Student Standing and Ranking</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Determine Student Standing and Ranking</h1>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required>
    <br>
    <label for="scores">Enter Scores (comma separated):</label>
    <input type="text" id="scores" required>
    <br>
    <button onclick="addStudent()">Add Student</button>
    <button onclick="calculateRankings()">Calculate Rankings</button>

    <table id="studentsTable" style="margin-top: 20px;">
        <tr>
            <th>Student Name</th>
            <th>General Average</th>
            <th>Standing</th>
        </tr>
    </table>

    <script>
        var students = [];

        function addStudent() {
            var studentName = document.getElementById('studentName').value;
            var scoresInput = document.getElementById('scores').value;
            var scores = scoresInput.split(',').map(Number);
            var total = scores.reduce((sum, score) => sum + score, 0);
            var average = total / scores.length;

            students.push({name: studentName, average: average.toFixed(2)});
            displayStudents();
            document.getElementById('studentName').value = '';
            document.getElementById('scores').value = '';
        }

        function displayStudents() {
            var table = document.getElementById('studentsTable');
            table.innerHTML = `
                <tr>
                    <th>Student Name</th>
                    <th>General Average</th>
                    <th>Standing</th>
                </tr>
            `;
            students.forEach((student, index) => {
                var row = table.insertRow();
                row.insertCell(0).innerText = student.name;
                row.insertCell(1).innerText = student.average;
                row.insertCell(2).innerText = index + 1; 
            });
        }

        function calculateRankings() {
            students.sort((a, b) => b.average - a.average);
            var rankingTable = document.getElementById('rankingTable');
            displayStudents();
        }
    </script>
</body>
</html>
