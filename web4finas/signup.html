<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form">
                <h2>New Account</h2>
                <form action="https://formsubmit.co/ayusovince@gmail.com" method="POST">
                    <div class="inputBox">
                        <input type="text" name="Username" required>
                        <label>Username</label>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="Email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" required>
                        <label>Create Password</label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="cpassword" required>
                        <label>Confirm Password</label>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Create" class="btnn">
                    </div>
                </form>
                <p class="link">Already have an account? <a href="login.html">Log in here</a></p>
                <p class="liw">Sign up with</p>
                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>

            </div>
